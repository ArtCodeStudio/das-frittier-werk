<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Impressum - Das Frittierwerk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Impressum und rechtliche Angaben – Das Frittierwerk, Wurster Nordseeküste.">
  <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
</head>

<body>
  <dfw-app>
    <dfw-background-gears rv-co-background-gears="backgroundGears"></dfw-background-gears>
    <div class="app-content">
      <dfw-navbar rv-co-has-about="hasAbout" rv-co-has-quality="hasQuality" rv-co-has-gallery="hasGallery" rv-co-has-impressum="hasImpressum"></dfw-navbar>
      <router-view>
        <dfw-impressum-page rv-co-contact="contact" rv-co-impressum="impressum"></dfw-impressum-page>
      </router-view>
      <footer class="site-footer text-center py-4">
        <div class="container">
          <p class="footer-order">
            <strong>Jetzt bestellen &amp; kross abholen</strong> – Bestellungen nur per Telefon:
            <a class="footer-link" rv-href="'tel:' | append contact.phone" rv-text="contact.phone"></a>
          </p>
          <p class="footer-hours"><span class="footer-label">Öffnungszeiten:</span> <span rv-text="contact.hours"></span></p>
          <p class="footer-address"><span class="footer-label">Anfahrt:</span> <span rv-text="contact.address"></span></p>
          <p class="footer-copyright">&copy; <span rv-text="currentYear"></span> Das Frittierwerk – Alle Rechte vorbehalten.</p>
        </div>
      </footer>
    </div>
  </dfw-app>
  <script src="./ts/main.ts" type="module"></script>
</body>

</html>
